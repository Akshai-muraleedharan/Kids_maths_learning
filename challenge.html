<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Maths</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header >
            <h1 class="heading"> Select your <br> challenge </h1>
        </header>

        <div class="btn_container">
            <a href="./main.html" class="challenge_btn">Easy</a>
            <a href="./main.html" class="challenge_btn">Medium</a>
            <a href="./main.html" class="challenge_btn">Hard</a>
        </div>


            <footer> 
                <p>created by Akshai Muraleedharan</p>
            </footer>
    </div>


    <script>

        const sendUrl = document.querySelectorAll('.challenge_btn')

        // get query params
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
         const arithmeticName  = urlParams.get('arithmetic')

        //  add url link to <a> tag
       sendUrl[0].setAttribute('href',`./main.html?name=${arithmeticName}&level=easy`)
       sendUrl[1].setAttribute('href',`./main.html?name=${arithmeticName}&level=medium`)
       sendUrl[2].setAttribute('href',`./main.html?name=${arithmeticName}&level=hard`)

     
    </script>
</body>
</html>
